<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Player JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- bootstrap -->
</head>

<body>
    <div class="container-general">
        <video id="myVideo" loop>
            <source src="assets/atrator-lorenz.mp4" type="video/mp4"> Your browser does not support HTML5 video.
        </video>
        <footer class="footer">
            <div class="container-buttons">
                <button class="btn btn-info" onclick="playVid()" type="button">Play</button>
                <button class="btn btn-info" onclick="pauseVid()" type="button">Pause</button>
                <button class="btn btn-info" onclick="enableMute()" type="button">Mute</button>
                <button class="btn btn-info" onclick="disableMute()" type="button">Sond</button>            
            </div>
        </footer>
    </div>

<script src="js/controler.js"></script>
</body>
</html>
